<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
        <!-- Bootstrap CSS -->
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> --> 
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
        

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
 
        <title>Flack</title>

    </head>
    <body class='container'>
        <div id="input_window" class=" border rounded m-auto shadow" >
            <p>Please fill in this form to login or enter to Flack.</p>
            <input id="input_form" type="text;" placeholder="Enter your name" name="name">
            <button id="register_btn" type="button" class = "btn bg-secondary text-white align-bottom " style=" margin-bottom:2.5px">Login</button>
        </div>

        <div id='allinterface'>  <!-- class='container'> --> 
            <div class="row bg-light border-secondary" style="height:80vh ">
                <div class="col bg_mystyle border rounded-top">
                    <nav class='navbar'>
                        <h1 class='text-white text-right'>Flack</h1>
                        <div class="ml-auto div1">
                            <div id = "username_in_head" class='text-white text-right font-weight-bold' style="font-size: large" ><!-- Name --></div>
                            <button id = "btn_logout" type="button" class="btn-sm btn-outline-warning">Log out</button>
                        </div>
                    </nav>
                </div>
                <div class="w-100"></div> <!-- разделяет блоки -->
                <div class="col-lg-3 col-sm-3 bg_mystyle text-white border rounded-left text-center 
                p-3 flex-column h-100" id = "channels_block">
                    <h4> Channels</h4>
                    <input id="input_channel" type= "text" class= "form-control "placeholder="New channel" maxlength="10">
                    <div id='channel_list' class='btn-group-vertical btn-toolbar'>
                        <!--list of channels-->
                    </div>
                </div>
                <div class="col-lg-9 col-sm-9  border rounded-right p-3 d-flex flex-column justify-content-end h-100  ">
                    <div id='displayed_messages'>
                       <!--  displayed mesages -->
                    </div>
                    <div class="div1">
                        <div style="width:90%;">
                            <input id="input_message" type= "text" class= "form-control " placeholder="Write a message" maxlength="100">
                        </div>
                        <div class="im_attach">
                            <form name="upload">
                                <input id= "send_file" type="file" class="im_attach_input" size="28" multiple="multiple" title="Send file">
                                <i class="icon icon-paperclip"></i>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
